"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](fg:red bg:red)\
[](fg:red bg:peach)\
[](fg:peach bg:yellow)\
[](fg:yellow bg:green)\
[](fg:green bg:blue)\
[](fg:blue bg:lavender)\
[](fg:lavender bg:surface0)\
[ ](bg:surface0)\
$os\
$username\
[](bg:surface1 fg:surface0)\
$directory\
[](fg:surface1 bg:surface2)\
$git_branch\
$git_status\
[](fg:surface2 bg:overlay0)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:overlay0)\
$line_break$character"""

# right_format = """
# [](fg:red)
# $hostname\
# [](fg:red bg:pink)
# $time\
# [ ](fg:pink)\
# $line_break$character
# """

palette = 'catppuccin_mocha'

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

# [](peach)\
# $os\
# $username\
# [](bg:yellow fg:peach)\
# $directory\
# [](fg:yellow bg:color_aqua)\
# $git_branch\
# $git_status\
# [](fg:color_aqua bg:color_blue)\
# $c\
# $rust\
# $golang\
# $nodejs\
# $php\
# $java\
# $kotlin\
# $haskell\
# $python\
# [](fg:color_blue bg:color_bg3)\
# $docker_context\
# [](fg:color_bg3 bg:color_bg1)\
# $time\
# [ ](fg:color_bg1)\
# $line_break$character

[os]
disabled = false
style = "bg:surface0 fg:text"

[username]
show_always = true
style_user = "bg:surface0 fg:text"
style_root = "bg:surface0 fg:red"
format = '[ $user ]($style)'

[directory]
style = "bg:surface1 fg:text"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"
read_only = " 󰌾"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:surface2"
format = '[[ $symbol $branch ](fg:text bg:surface2)]($style)'

[git_status]
style = "bg:surface2"
format = '[[($all_status$ahead_behind )](fg:text bg:surface2)]($style)'

[nodejs]
symbol = ""
style = "bg:overlay0"
detect_files = ['package.json', '.node-version']
format = '[[ $symbol( $version) ](fg:mantle bg:overlay0)]($style)'

[c]
symbol = " "
style = "bg:overlay0"
format = '[[ $symbol( $version) ](fg:mantle bg:overlay0)]($style)'

[rust]
symbol = ""
style = "bg:overlay0"
format = '[[ $symbol( $version) ](fg:mantle bg:overlay0)]($style)'

[golang]
symbol = ""
style = "bg:overlay0"
format = '[[ $symbol( $version) ](fg:mantle bg:overlay0)]($style)'

[php]
symbol = ""
style = "bg:overlay0"
format = '[[ $symbol( $version) ](fg:mantle bg:overlay0)]($style)'

[java]
symbol = " "
style = "bg:overlay0"
format = '[[ $symbol( $version) ](fg:mantle bg:overlay0)]($style)'

[kotlin]
symbol = ""
style = "bg:overlay0"
format = '[[ $symbol( $version) ](fg:mantle bg:overlay0)]($style)'

[haskell]
symbol = ""
style = "bg:overlay0"
format = '[[ $symbol( $version) ](fg:mantle bg:overlay0)]($style)'

[python]
symbol = ""
style = "bg:overlay0"
format = '[[ $symbol( $version) ](fg:mantle bg:overlay0)]($style)'

[docker_context]
symbol = ""
style = "bg:color_bg3"
format = '[[ $symbol( $context) ](fg:#83a598 bg:color_bg3)]($style)'

[hostname]
ssh_only = false
ssh_symbol = " "
style = "bg:red fg:text"
format = '[on $hostname](fg:base bg:red)'
trim_at = '.companyname.com'
disabled = false

[time]
disabled = false
time_format = "%R"
style = "bg:pink"
format = '[[  $time ](fg:base bg:pink)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:color_green)'
error_symbol = '[](bold fg:color_red)'
vimcmd_symbol = '[](bold fg:color_green)'
vimcmd_replace_one_symbol = '[](bold fg:color_purple)'
vimcmd_replace_symbol = '[](bold fg:color_purple)'
vimcmd_visual_symbol = '[](bold fg:color_yellow)'

